<body id="page-top">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Quiz Application - game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#options">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- About section-->
<section id="options">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <form action="#" th:action="@{/game}" th:object="${userAnswer}" method="post">
                    <div class="form-row">
                        <h3 th:text="'Question ' + ${currentQuestionNumber} + '/' + ${totalQuestionNumber} + ':'"></h3>
                        <h4 th:text="${currentQuestion}"></h4>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <p>Select correct answer:</p>
                            <th:block th:each="answer,iter : ${currentQuestionAnswers}">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answersRadioOptions"
                                           th:id="'answer_' + ${iter.current}" th:value="${answer}" th:field="*{answer}">
                                    <label class="form-check-label" th:for="'answer_' + ${iter.current}"
                                           th:text="${answer}">
                                    </label>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Contact section-->
<section id="contact">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Contact us</h2>
                <p class="lead">If you'd like to contact page author, feel free to <a href="mailto:abc@xyz.com">drop a
                    line</a>!</p>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4">
        <p class="m-0 text-center text-white">Copyright &copy; SDA Java course participant
            <span th:text="${#dates.year(#dates.createNow())}"></span>. Template by
            <a href="https://startbootstrap.com/templates/scrolling-nav/">Start Bootstrap</a>
        </p>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>
